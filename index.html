<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.B Electronic Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #f5f5f5; color: #333; direction: rtl; display: flex; flex-direction: column; min-height: 100vh; }
    .site-title { text-align: center; font-size: 2.2em; font-weight: bold; margin: 20px 0; }
    .container { flex: 1; max-width: 1200px; margin: auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; transition: transform .2s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 15px; flex: 1; }
    .product-name { font-size: 1.2em; margin: 0 0 10px; }
    .product-desc { font-size: .95em; margin: 0 0 15px; line-height: 1.4; color: #555; }
    .product-price { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; color: #2c3e50; }
    .buy-button { display: inline-block; text-decoration: none; text-align: center; padding: 10px 20px; border-radius: 6px; background: #25d366; color: #fff; font-weight: bold; }
    .buy-button:hover { background: #1da851; }
    .loading { text-align: center; padding: 20px; font-size: 1.2em; }
    footer { background: #f1f1f1; padding: 15px; text-align: center; font-size: .9em; }
  </style>
</head>
<body>
  <div class="site-title">A.B Electronic Shop</div>

  <div class="container" id="products-container">
    <div class="loading">جاري تحميل المنتجات...</div>
  </div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة
  </footer>

  <script>
    // جلب ملف products.json من GitHub Pages
    async function loadProducts() {
      const res = await fetch('/products.json');
      return res.ok ? await res.json() : [];
    }

    function renderProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      if (!products.length) {
        container.innerHTML = '<div class="loading">لا توجد منتجات حالياً</div>';
        return;
      }
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        const msg = encodeURIComponent([
          'السلام عليكم،',
          `أرغب في شراء: ${p.name}`,
          `السعر: ${p.price}`,
          'الكمية: 1'
        ].join('\n'));
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy">
          <div class="card-content">
            <h2 class="product-name">${p.name}</h2>
            <p class="product-desc">${p.desc}</p>
            <div class="product-price">السعر: ${p.price}</div>
            <a class="buy-button" href="https://wa.me/${p.wa}?text=${msg}" target="_blank">شراء عبر واتساب</a>
          </div>`;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const products = await loadProducts();
      renderProducts(products);
    });
  </script>
</body>
</html>
