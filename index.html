<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A.B Electronic Shop</title>
  <style>
    /* اضف هنا الـ CSS الخاص بك كما سبق */
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="logo.jpeg" alt="شعار المتجر">
    <div class="buttons">
      <button id="login-btn">تسجيل دخول</button>
      <button id="add-product-btn" style="display:none;">إضافة منتج</button>
    </div>
  </div>

  <h1>A.B Electronic Shop</h1>

  <div id="add-product-form">
    <input type="text" id="prod-name" placeholder="اسم المنتج">
    <textarea id="prod-desc" placeholder="وصف المنتج"></textarea>
    <input type="text" id="prod-price" placeholder="السعر">
    <input type="text" id="whatsapp-number" placeholder="رقم واتساب دولي (بدون +)">
    <input type="file" id="img-file" accept="image/*">
    <button id="save-product">حفظ المنتج</button>
  </div>

  <div class="container" id="products-container"></div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة لـ A.B Electronic Shop
  </footer>

  <!-- ربط السكربت الرئيسي -->
  <script type="module" src="./main.js"></script>
</body>
</html>
