<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A.B Electronic Shop</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f7f7f7; }
    .top-bar, footer { background: #333; color: #fff; padding: 10px; text-align: center; }
    h1 { text-align: center; margin: 20px 0; color: #333; }
    #add-product-form, .container { width: 90%; margin: auto; max-width: 800px; }
    #add-product-form { display: none; background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 10px #ccc; }
    input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px #aaa; margin: 10px 0; position: relative; }
    .card img { max-width: 100%; height: auto; }
    .delete-btn { position: absolute; top: 10px; left: 10px; background: red; color: #fff; border: none; font-size: 18px; cursor: pointer; }
    .buy-button { background: green; color: #fff; padding: 8px; text-decoration: none; display: inline-block; margin-top: 10px; }
    .action-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .quantity-input { width: 60px; padding: 5px; }
    .admin .delete-btn { display: block; }
    .delete-btn { display: none; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="login-btn">تسجيل دخول</button>
    <button id="add-product-btn" style="display:none;">إضافة منتج</button>
  </div>

  <h1>A.B Electronic Shop</h1>

  <div id="add-product-form">
    <input type="text" id="prod-name" placeholder="اسم المنتج">
    <textarea id="prod-desc" placeholder="وصف المنتج"></textarea>
    <input type="number" id="prod-price" placeholder="السعر">
    <input type="text" id="whatsapp-number" placeholder="رقم واتساب بدون +">
    <input type="file" id="img-file" accept="image/*">
    <button id="save-product">حفظ المنتج</button>
  </div>

  <div class="container" id="products-container"></div>

  <footer>جميع الحقوق محفوظة &copy; 2025</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } 
      from "https://www.gstatic.com/firebasejs/9.21.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAEiYmVQ-tq34uHI0AFPOOcw_Ow4v_j30",
      authDomain: "abelectronic-e8ee9.firebaseapp.com",
      projectId: "abelectronic-e8ee9",
      storageBucket: "abelectronic-e8ee9.appspot.com",
      messagingSenderId: "740876799433",
      appId: "1:740876799433:web:4c582934bf9f8fe4792c18",
      measurementId: "G-FY5XTH5376"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const ADMIN_PASS = atob("SGVsbG9AV29ybGQ5MA==");
    let isAdmin = false;
    const loginBtn = document.getElementById('login-btn');
    const addBtn   = document.getElementById('add-product-btn');
    const form     = document.getElementById('add-product-form');
    const saveBtn  = document.getElementById('save-product');
    const imgInput = document.getElementById('img-file');
    const container= document.getElementById('products-container');

    let products = [];

    function createMessage(name, price, qty) {
      const lines = ['السلام عليكم،', `أرغب في شراء المنتج: ${name}`, `السعر: ${price}`, `الكمية: ${qty}`];
      return encodeURIComponent(lines.join('\n'));
    }

    async function loadProducts() {
      const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
      const snapshot = await getDocs(q);
      products = [];
      snapshot.forEach(docSnap => {
        products.push({ id: docSnap.id, ...docSnap.data() });
      });
      renderProducts();
    }

    function renderProducts() {
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card' + (isAdmin ? ' admin' : '');
        card.innerHTML = `
          <button class="delete-btn">×</button>
          <img src="${p.img}" alt="${p.name}">
          <div class="card-content">
            <h2 class="product-name">${p.name}</h2>
            <p class="product-desc">${p.desc}</p>
            <div class="product-price">السعر: ${p.price}</div>
            <div class="action-row">
              <input type="number" min="1" value="1" class="quantity-input">
              <a class="buy-button" target="_blank">شراء عبر واتساب</a>
            </div>
          </div>`;
        const qtyInput = card.querySelector('.quantity-input');
        const buyLink  = card.querySelector('.buy-button');
        const updateLink = () => {
          const msg = createMessage(p.name, p.price, qtyInput.value);
          buyLink.href = `https://wa.me/${p.wa}?text=${msg}`;
        };
        qtyInput.addEventListener('input', updateLink);
        updateLink();
        card.querySelector('.delete-btn').addEventListener('click', async () => {
          await deleteDoc(doc(db, 'products', p.id));
          loadProducts();
        });
        container.appendChild(card);
      });
      updateUI();
    }

    function updateUI() {
      loginBtn.textContent = isAdmin ? 'تسجيل خروج' : 'تسجيل دخول';
      addBtn.style.display = isAdmin ? 'inline-block' : 'none';
      form.style.display   = 'none';
      document.querySelectorAll('.card').forEach(c => c.classList.toggle('admin', isAdmin));
    }

    loginBtn.addEventListener('click', () => {
      if (!isAdmin) {
        const pass = prompt('يرجى إدخال كلمة مرور المدير:');
        if (pass === ADMIN_PASS) {
          isAdmin = true;
          alert('تم تسجيل الدخول كأدمن!');
        } else {
          alert('كلمة المرور غير صحيحة.');
        }
      } else {
        isAdmin = false;
        alert('تم تسجيل الخروج.');
      }
      updateUI();
    });

    addBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    });

    saveBtn.addEventListener('click', async () => {
      try {
        const file = imgInput.files[0];
        const name = document.getElementById('prod-name').value.trim();
        const desc = document.getElementById('prod-desc').value.trim();
        const price= document.getElementById('prod-price').value.trim();
        const wa   = document.getElementById('whatsapp-number').value.trim();

        if (!file || !name || !desc || !price || !wa) {
          alert('يرجى تعبئة جميع الحقول.');
          return;
        }

        const imgRef = ref(storage, `products/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(imgRef, file);
        const imgURL   = await getDownloadURL(snapshot.ref);

        await addDoc(collection(db, 'products'), {
          img: imgURL,
          name,
          desc,
          price,
          wa,
          createdAt: new Date()
        });

        alert('تم إضافة المنتج بنجاح!');

        // تفريغ الحقول
        document.getElementById('prod-name').value = '';
        document.getElementById('prod-desc').value = '';
        document.getElementById('prod-price').value = '';
        document.getElementById('whatsapp-number').value = '';
        imgInput.value = '';

        loadProducts();
      } catch (error) {
        console.error('فشل في حفظ المنتج:', error);
        alert('حدث خطأ أثناء حفظ المنتج. الرجاء المحاولة لاحقًا.');
      }
    });

    loadProducts();
  </script>
</body>
</html>
