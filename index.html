<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>A.B Electronic Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      color: #333;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
    }
    .site-title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin: 15px 0;
    }
    .container {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 0 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .2s;
      touch-action: manipulation;
    }
    .card:active { transform: scale(0.98); }
    .card img {
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 2;
      object-fit: cover;
    }
    .card-content { padding: 12px; flex: 1; display: flex; flex-direction: column; }
    .product-name { font-size: 1.1em; margin: 0 0 8px; }
    .product-desc { font-size: .9em; margin: 0 0 12px; line-height: 1.4; color: #555; flex: 1; }
    .product-price { font-size: 1em; font-weight: bold; margin-bottom: 12px; color: #2c3e50; }
    .buy-button {
      display: block;
      text-decoration: none;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background: #25d366;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      user-select: none;
    }
    .buy-button:active { background: #1da851; }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1em;
    }
    footer {
      background: #f1f1f1;
      padding: 10px;
      text-align: center;
      font-size: .8em;
    }
    @media (max-width: 480px) {
      .site-title { font-size: 1.5em; margin: 10px 0; }
      .container { gap: 10px; padding: 0 5px; }
      .product-desc { font-size: .85em; }
      .buy-button { padding: 8px; font-size: .9em; }
    }
  </style>
</head>
<body>
  <div class="site-title">A.B Electronic Shop</div>

  <div class="container" id="products-container">
    <div class="loading">جاري تحميل المنتجات...</div>
  </div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة
  </footer>

  <script>
    // بيانات المنتجات مضمّنة
    const products = [
      {
        name: "منتج 1",
        desc: "وصف المنتج الأول",
        price: "100 ج.م",
        wa: "201234567890",
        img: "https://via.placeholder.com/300x200.png?text=Product+1"
      },
      {
        name: "منتج 2",
        desc: "وصف المنتج الثاني",
        price: "150 ج.م",
        wa: "201234567891",
        img: "https://via.placeholder.com/300x200.png?text=Product+2"
      }
      // أضف هنا أي منتجات أخرى
    ];

    function renderProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      if (products.length === 0) {
        container.innerHTML = '<div class="loading">لا توجد منتجات حالياً</div>';
        return;
      }
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        const msg = encodeURIComponent([
          'السلام عليكم،',
          `أرغب في شراء: ${p.name}`,
          `السعر: ${p.price}`,
          'الكمية: 1'
        ].join('\n'));
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy">
          <div class="card-content">
            <h2 class="product-name">${p.name}</h2>
            <p class="product-desc">${p.desc}</p>
            <div class="product-price">السعر: ${p.price}</div>
            <a class="buy-button" href="https://wa.me/${p.wa}?text=${msg}" target="_blank">شراء عبر واتساب</a>
          </div>`;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts(products);
    });
  </script>
</body>
</html>
